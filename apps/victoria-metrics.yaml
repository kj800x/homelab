apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: victoria-metrics
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: victoria-metrics
    repoURL: https://github.com/kj800x/homelab
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
