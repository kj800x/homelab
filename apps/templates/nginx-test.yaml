apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-loadbalancer
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nginxinc/kubernetes-ingress
    targetRevision: main
    path: deployments/plain
    helm:
      values: |
        service:
          type: LoadBalancer
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
