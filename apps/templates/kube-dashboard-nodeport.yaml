apiVersion: v1
kind: Service
metadata:
  name: kubernetes-dashboard-nodeport
  namespace: kubernetes-dashboard
spec:
  type: NodePort
  selector:
    app.kubernetes.io/instance: kubernetes-dashboard
    app.kubernetes.io/name: kong
  ports:
    - protocol: TCP
      port: 443
      targetPort: 443
      nodePort: 31000  # NodePort must be in range 30000-32767
