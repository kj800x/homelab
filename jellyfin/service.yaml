apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  type: LoadBalancer
  selector:
    app: jellyfin
  ports:
    - name: http
      protocol: TCP
      port: 8096
      targetPort: 8096
    - name: https
      protocol: TCP
      port: 8920
      targetPort: 8920
    - name: dlna
      protocol: UDP
      port: 1900
      targetPort: 1900
    - name: discovery
      protocol: UDP
      port: 7359
      targetPort: 7359
