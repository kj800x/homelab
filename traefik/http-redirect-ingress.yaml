apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: catchall-http-redirect
  namespace: traefik
spec:
  entryPoints:
    - web
  routes:
    - match: HostRegexp(`{host:.+}`)
      kind: Rule
      middlewares:
        - name: redirect-to-https
      services:
        - name: noop
          port: 80
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
  namespace: traefik
spec:
  redirectScheme:
    scheme: https
    permanent: true
