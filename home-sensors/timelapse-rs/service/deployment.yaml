apiVersion: apps/v1
kind: Deployment
metadata:
  name: timelapse-service-rs
  namespace: home-sensors
  labels:
    app: timelapse-service-rs
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: timelapse-service-rs
  template:
    metadata:
      labels:
        app: timelapse-service-rs
    spec:
      imagePullSecrets:
        - name: ghcr-kj800x
      containers:
        - name: timelapse-service-rs
          image: ghcr.io/kj800x/timelapse-service-rs:commit-c03c10ba6eb9c6e7adb7f81a07f0de99af11eb84
          command: ["timelapse-service-rs"]
          workingDir: "/usr/src/timelapse-service-rs"
          env:
            - name: OUTPUT_FOLDER
              value: "/data"
            - name: PORT
              value: "8080"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: data-volume
              mountPath: /data
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: 8080
          #   initialDelaySeconds: 10
          #   periodSeconds: 30
      volumes:
        - name: data-volume
          nfs:
            server: 10.60.1.15
            path: /data/archive/archive/timelapse
