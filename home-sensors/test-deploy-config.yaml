apiVersion: cicd.coolkev.com/v1
kind: DeployConfig
metadata:
  name: test-repo
  namespace: home-sensors
spec:
  autodeploy: true
  repo:
    owner: kj800x
    repo: test-repo
    defaultBranch: master
  spec:
    replicas: 1
    revisionHistoryLimit: 1
    selector:
      matchLabels:
        app: test-repo
    template:
      metadata:
        labels:
          app: test-repo
      spec:
        imagePullSecrets:
          - name: ghcr-kj800x
        containers:
          - name: test-repo
            image: ghcr.io/kj800x/test-repo
            command: ["./rust-hello-world"]
            ports:
              - containerPort: 8080
                protocol: TCP
