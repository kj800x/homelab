apiVersion: apps/v1
kind: Deployment
metadata:
  name: weatherflow-tempest-sensor
  namespace: home-sensors
  labels:
    app: weatherflow-tempest-sensor
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: weatherflow-tempest-sensor
  template:
    metadata:
      labels:
        app: weatherflow-tempest-sensor
    spec:
      # TODO: since this needs to bind to the host network, it should be set to some random high port instead of the prime real estate of 8080
      hostNetwork: true
      imagePullSecrets:
        - name: ghcr-kj800x
      containers:
        - name: weatherflow-tempest-sensor
          image: ghcr.io/kj800x/weatherflow-tempest-influxdb-integration:master
          command: ["/bin/sh", "-c", "node lib/index.js"]
          entrypoint: ["docker-entrypoint.sh"]
          env:
            - name: NODE_ENV
              value: "production"
          workingDir: "/app"
