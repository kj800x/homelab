apiVersion: v1
kind: Service
metadata:
  name: docker-wyze-bridge
  namespace: home-sensors
spec:
  type: LoadBalancer
  selector:
    app: docker-wyze-bridge
  ports:
    - name: WEB-UI
      protocol: TCP
      port: 5000
      targetPort: 5000
    - name: WEB-UI-ALT
      protocol: TCP
      port: 5050
      targetPort: 5050
    - name: RTMP
      protocol: TCP
      port: 1935
      targetPort: 1935
    - name: RTSP
      protocol: TCP
      port: 8554
      targetPort: 8554
    - name: HLS
      protocol: TCP
      port: 8888
      targetPort: 8888
    - name: WebRTC
      protocol: TCP
      port: 8889
      targetPort: 8889
    - name: WebRTC/ICE
      protocol: UDP
      port: 8189
      targetPort: 8189
